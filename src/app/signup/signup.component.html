<body>
  <div class="container">

    <div class="info">
      <h1>Register</h1>
    </div>

  </div>

  <div class="form">

    <div class="thumbnail">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg" />
    </div>

    <form class="login-form">
      <input type="email" placeholder="email" class="form-control" name="emailLogin" [(ngModel)]="emailSignup" />
      <input type="password" placeholder="password" class="form-control" name="passwordLogin" [(ngModel)]="passwordSignup">

      <!-- <a [routerLink]="'/dashboard'"><input type ="submit" class ="button" value="login"></a> -->
      <button type="submit" class="btn btn-primary button" (click)="signup()">
        <i class="fa fa-lock" aria-hidden="true"></i>
        สมัครสมาชิก
      </button>
      <div class="col-6 text-center login-text">
        <a class="text-muted" [routerLink]="['/']">
          เข้าสู่ระบบ
        </a>
      </div>
    </form>
  </div>
</body>
