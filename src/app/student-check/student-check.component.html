<div class="student-check">
  <div class="box box-info">
    <div class="container">
      <!-- table -->
      <div *ngIf="!isDateDatail">
        <div class="row">
          <div class="col-md-10">
            <div class="table-responsive">
              <!-- table std list -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Class</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <div *ngIf="!isDateDatail"> -->
                  <tr *ngFor="let data of dataObj| async">
                    <a (click)="toDateDatail(data)" class="startDateLink">
                      <td style="padding-top: 10px ; padding-left: 20px">{{data?.startDate | date:"fullDate"}}</td>
                    </a>
                    <td>{{data?.calss}}</td>
                    <td>
                      <p data-placement="top" data-toggle="tooltip" title="Delete">
                        <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" type="button" (click)="delStdCheck(data)">
                          <span class="glyphicon glyphicon-trash"></span>
                        </button>
                      </p>
                    </td>
                  </tr>
                  <!-- </div> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Detail of date (student check list) -->
      <div *ngIf="isDateDatail">
        <button type="button" class="btn btn-info btn-sm" (click)="toback()">Back</button>
        <div class="row">
          <div class="col-md-10">
            <div class="table-responsive">
              <!-- table std list -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Time</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of DateDatail.students">
                    <td> {{data?.Student_id}}</td>
                    <td>{{data?.fullname}}</td>
                    <td>{{data?.time | date:"mediumTime"}}</td>
                    <td>
                      <p data-placement="top" data-toggle="tooltip" title="Delete">
                        <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" type="button" (click)="delStdCheck(data)">
                          <span class="glyphicon glyphicon-trash"></span>
                        </button>
                      </p>
                    </td>
                  </tr>
                  <!-- </div> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
